<form
  [formGroup]="myForm"
  (ngSubmit)="changePassword()"
  class="login100-form"
  autocomplete="off"
>
  <span class="login100-form-title pb-5"> Recuperar contraseña </span>

  <div class="wrap-input100 mb-3">
    <span class="label-input100">Correo del usuario que quieres recuperar</span>
    <input
      class="input100"
      type="email"
      formControlName="email"
      placeholder="Correo electrónico"
    />
    <span class="focus-input100"></span>
  </div>

  <div class="pt-3"></div>

  <div class="container-login100-form-btn">
    <div class="wrap-login100-form-btn">
      <div class="login100-form-bgbtn"></div>
      <button
        *ngIf="!loading"
        class="login100-form-btn"
        [disabled]="myForm.invalid"
        type="submit"
      >
        Recuperar
      </button>
      <button
        *ngIf="loading"
        class="login100-form-btn"
        [disabled]="true"
        type="submit"
      >
        <spinner></spinner>
      </button>
    </div>
  </div>

  <div class="flex-col-c pt-3">
    <div>
      <a routerLink="/auth/login" class="txt2"> VOLVER </a>
    </div>
  </div>
</form>
