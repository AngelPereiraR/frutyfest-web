<div class="container pt-4 px-5">
  <div class="custom row p-4">
    <spinner *ngIf="loading"></spinner>
    <div *ngIf="!loading">
      <h1 class="pt-2">Nombre de Twitch</h1>
      <p class="ps-4">{{ user?.name }}</p>
      <h1 class="pt-2">Nombre de Minecraft</h1>
      <p class="ps-4">{{ user?.minecraftName }}</p>
      <h1 class="pt-2">Correo</h1>
      <p class="ps-4">{{ user?.email }}</p>
      <h1 class="pt-2">Nombre de Twitch del compañero (Si tiene)</h1>
      <p class="ps-4">{{ user?.companionName }}</p>
      <h1 class="pt-2">Presentación</h1>
      <p class="ps-4">{{ user?.presentation }}</p>
      <h1 class="pt-2">Evento</h1>
      <p class="ps-4">{{ user?.event }}</p>
    </div>
  </div>
  <div class="row">
    <div>
      <li class="btn custom-bottom mt-4" routerLink="/admin">V O L V E R</li>
    </div>
  </div>
</div>
