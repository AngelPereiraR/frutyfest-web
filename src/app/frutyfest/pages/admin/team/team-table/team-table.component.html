<div class="p-t-30 p-l-50 p-r-50">
  <h1>Hay {{teams()?.length}} equipo/s</h1>
  <table>
    <thead>
      <tr>
        <th>Nº</th>
        <th>Color</th>
        <th>Puntos</th>
        <th>Miembros del equipo</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody *ngFor="let team of teams(); let i = index">
      <tr [ngStyle]="{'white-space': 'nowrap', 'overflow': 'hidden', 'text-overflow': 'ellipsis'}">
        <td>{{i + 1}}</td>
        <td>
          <div
            [ngStyle]="{'white-space': 'nowrap', 'overflow': 'hidden', 'text-overflow': 'ellipsis', 'background-color': team.color, 'height': '30px', 'width': '30px'}">
          </div>
          <div class="mt-2">
            {{team.color}}
          </div>
        </td>
        <td>
          <div [ngStyle]="{'white-space': 'nowrap', 'overflow': 'hidden', 'text-overflow': 'ellipsis'}">
            {{team.totalPoints}}
          </div>
        </td>
        <td>
          <div [ngStyle]="{'white-space': 'nowrap', 'overflow': 'hidden', 'text-overflow': 'ellipsis'}"
            *ngFor="let teammate of team.users">
            {{teammate.name}}
          </div>
        </td>
        <td>
          <div class="row d-flex justify-content-center">
            <div class="col-12 col-md-4 col-lg-3">
              <button (click)="removeTeam(team._id)" class="fa-solid fa-trash fa-lg m-2 p-2" title="Eliminar equipo"
                style="background-color: red;"></button>
            </div>
          </div>
        </td>
      </tr>
    </tbody>

  </table>
  <div class="m-2">
    <button routerLink="/admin/team/add" class="fa-solid fa-plus m-2 p-2" title="Añadir equipo"
      style="background-color: blue; color: white;"></button>
  </div>
</div>
