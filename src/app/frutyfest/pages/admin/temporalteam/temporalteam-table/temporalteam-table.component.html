<div class="p-t-30 p-l-50 p-r-50">
  <h1>Hay {{temporals()?.length}} equipo/s temporal/es</h1>
  <table>
    <thead>
      <tr>
        <th>Nº</th>
        <th>Color</th>
        <th>Equipos seleccionados</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody *ngFor="let temporal of temporals(); let i = index">
      <tr [ngStyle]="{'white-space': 'nowrap', 'overflow': 'hidden', 'text-overflow': 'ellipsis'}">
        <td>{{i + 1}}</td>
        <td>
          <div class="d-flex justify-content-center align-items-center m-2">
            <div
              [ngStyle]="{'white-space': 'nowrap', 'overflow': 'hidden', 'text-overflow': 'ellipsis', 'background-color': temporal.color, 'height': '30px', 'width': '30px'}">
            </div>
            <div class="px-3">
              {{temporal.color}}
            </div>
          </div>
        </td>
        <td>
          <div *ngFor="let team of temporal.teams; let i = index"
            class="d-flex justify-content-center align-items-center m-2">
            <div
              [ngStyle]="{'white-space': 'nowrap', 'overflow': 'hidden', 'text-overflow': 'ellipsis', 'background-color': team.color, 'height': '30px', 'width': '30px'}">
            </div>
            <div class="px-3">
              {{team.color}}
            </div>
          </div>
        </td>
        <td>
          <div class="row d-flex justify-content-center">
            <div class="col-12 col-md-4 col-lg-3">
              <button (click)="removeTemporal(temporal._id)" class="fa-solid fa-trash fa-lg m-2 p-2"
                title="Eliminar equipo temporal" style="background-color: red;"></button>
            </div>
          </div>
        </td>
      </tr>
    </tbody>

  </table>
  <div class="m-2">
    <button routerLink="/admin/temporal/add" class="fa-solid fa-plus m-2 p-2" title="Añadir equipo temporal"
      style="background-color: blue; color: white;"></button>
  </div>
</div>
