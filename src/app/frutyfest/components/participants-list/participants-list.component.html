<div class="px-5">
  <div *ngIf="!loading">
    <h1>Hay {{ totalUsers() }} participante/s seleccionado/s</h1>
    <table>
      <thead>
        <tr>
          <th>Streamers</th>
        </tr>
      </thead>
      <tbody *ngFor="let user of users(); let i = index">
        <tr *ngIf="i < 24">
          <td>
            <div
              [ngStyle]="{
                'white-space': 'nowrap',
                overflow: 'hidden',
                'text-overflow': 'ellipsis'
              }"
            >
              {{ user.name }}
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="pagination" *ngIf="!loading">
    <button class="bottom" (click)="getUsers(position() - 1)">◄</button>
    <button
      class="bottom"
      *ngFor="let pageNumber of getPageNumbers()"
      (click)="getUsers(pageNumber - 1)"
      [ngClass]="{ selected: pageNumber === position() + 1 }"
    >
      {{ pageNumber }}
    </button>
    <button class="bottom" (click)="getUsers(position() + 1)">►</button>
  </div>
  <div *ngIf="loading">
    <h1>Viendo participantes seleccionados...</h1>
    <spinner></spinner>
  </div>
</div>
